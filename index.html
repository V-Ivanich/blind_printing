<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Speed Test</title>
</head>

<body>

  <header>
    <h1>
      Совершенно бесплатно, - только благодарность ;)
    </h1>
  </header>

  <div class="visual">
    <p class="test_text in_text">
      Lorem ipsum dolor sit amet, consectetur adipisicing
    </p>
    <p class="test_text out_text">

    </p>
  </div>


  <div class="container">
    <div class="border_keys">
      <div class="blocks">
        <div class="key_1 pink" id="192">`</div>
        <div class="key_1 pink" id="49">1</div>
        <div class="key_1 orange" id="50">2</div>
        <div class="key_1 green" id="51">3</div>
        <div class="key_1 blue_white" id="52">4</div>
        <div class="key_1 blue_white" id="53">5</div>
        <div class="key_1 blue_white" id="54">6</div>
        <div class="key_1 blue" id="55">7</div>
        <div class="key_1 green" id="56">8</div>
        <div class="key_1 orange" id="57">9</div>
        <div class="key_1 pink" id="48">0</div>
        <div class="key_1 pink" id="189">-</div>
        <div class="key_1 pink" id="187">=</div>
        <div class="key_1 max_2" id="8">B.space</div>
      </div>

      <div class="blocks">
        <div class="key_1 max">Tab</div>
        <div class="key_1 pink" id="81">Q</div>
        <div class="key_1 orange" id="87">W</div>
        <div class="key_1 green" id="69">E</div>
        <div class="key_1 blue_white" id="82">R</div>
        <div class="key_1 blue_white" id="84">T</div>
        <div class="key_1 blue" id="89">Y</div>
        <div class="key_1 blue" id="85">U</div>
        <div class="key_1 green" id="73">I</div>
        <div class="key_1 orange" id="79">O</div>
        <div class="key_1 pink" id="80">P</div>
        <div class="key_1 pink" id="219">[</div>
        <div class="key_1 pink" id="221">]</div>
        <div class="key_1 max pink" id="220">\</div>
      </div>

      <div class="blocks">
        <div class="key_1 pink max_0 " id="20">C.Lock</div>
        <div class="key_1 pink" id="65">A</div>
        <div class="key_1 orange" id="83">S</div>
        <div class="key_1 green" id="68">D</div>
        <div class="key_1 blue_white" id="70">F</div>
        <div class="key_1 blue_white" id="71">G</div>
        <div class="key_1 blue" id="72">H</div>
        <div class="key_1 blue" id="74">J</div>
        <div class="key_1 green" id="75">K</div>
        <div class="key_1 orange" id="76">L</div>
        <div class="key_1 pink" id="186">;</div>
        <div class="key_1 pink" id="222">'</div>
        <div class="key_1 pink max_3" id="13">Enter</div>
      </div>

      <div class="blocks">
        <div class="key_1 pink max_3" id="16">LShift</div>
        <div class="key_1 pink" id="90">Z</div>
        <div class="key_1 orange" id="88">X</div>
        <div class="key_1 green" id="67">C</div>
        <div class="key_1 blue_white" id="86">V</div>
        <div class="key_1 blue_white" id="66">B</div>
        <div class="key_1 blue" id="78">N</div>
        <div class="key_1 blue" id="77">M</div>
        <div class="key_1 green" id="188">,</div>
        <div class="key_1 orange" id="190">.</div>
        <div class="key_1 pink" id="191">/</div>
        <div class="key_1"></div>
        <div class="key_1 pink max_0 " id="16">RShift</div>
      </div>

      <div class="blocks">
        <div class="key_1 max_2 " id="17">LCtl</div>
        <div class="key_1"></div>
        <div class="key_1 max ">Alt</div>
        <div class="key_1 max_sp blue" id="32">Space</div>
        <div class="key_1 max ">Alt</div>
        <div class="key_1"></div>
        <div class="key_1 max_2 " id="17">RCtl</div>
      </div>

    </div>
  </div>

  <script src="./scripts/script.js"></script>
</body>

</html>
